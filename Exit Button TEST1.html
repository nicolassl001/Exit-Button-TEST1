<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Fim do Jogo</title>
    <style>
        body {
            background: black;
            color: lime;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #dev {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: rgb(0, 255, 0);
            font-family: 'Times New Roman', Times, serif;
            font-size: 12px;
            background-color: rgba(0, 255, 0, 0.1);
            padding: 4px 8px;
            border: 1px solid rgb(0, 255, 0);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>VOCÊ SAIU DO JOGO</h1>
    <p>Encerrando simulação...</p>

    <script>
        setTimeout(() => {
            window.close();
            alert("Adeus.");
        }, 5000);
    </script>

    <div id="dev">DESENVOLVIDO por NICOLAS</div>
</body>
</html>
